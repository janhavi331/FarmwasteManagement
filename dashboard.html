<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriFarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            margin: auto;
        }
        button {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2>Welcome, Farmer!</h2>
        <p>You are successfully logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
